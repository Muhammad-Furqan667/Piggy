<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game Again</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containner">
        <section class="player player--0 player--active">
            <div class="bx">
            <h3 class="id">Player 1</h3>
            <p class="id score--0">0</p>

            <div class="current">
                <p class="ids">current</p>
                <p class="id current--0">0</p>
            </div>
            </div>
        </section>
        <section class="player player--1">
            <div class="bx">
            <h3 class="id">Player 2</h3>
            <p class="id score--1">0</p>

            <div class="current">
                <p class="ids">current</p>
                <p class="id current--1">0</p>
            </div>
            </div>
        </section>

        <section class="overlay">
        <img src="Dice-1.png" alt="plating dice" class="btn dice hidden"/>
        <button class="btn btn--new">New Game</button>
        <button class="btn btn--roll">Roll dice</button>
        <button class="btn btn--hold">Hold</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
